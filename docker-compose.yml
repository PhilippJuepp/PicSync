version: "3.8"

services:
  postgres:
    image: postgres:16
    container_name: picsync_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - picsync-net

  minio:
    image: minio/minio:latest
    container_name: picsync_minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY} 
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - picsync-net

  backend:
    build:
      context: ./backend
    container_name: picsync_backend
    restart: unless-stopped
    env_file: .env
    depends_on:
      - postgres
      - minio
    ports:
      - "8080:8080"
    networks:
      - picsync-net
    volumes:
      - ./data:/data

volumes:
  pg_data:
  minio_data:

networks:
  picsync-net:
    driver: bridge